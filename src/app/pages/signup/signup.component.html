<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top:20px">
            <div class="col-md-8 offset-md-2 form-color">
                <div class="container text-center ">
                    <img src="../../../assets/logo.png" alt="profile.png" width="120" class="img-logo" draggable="false">
                </div>
                <h1 class="text-center" style="color:#FF7E06">Signup Here</h1>
              <form (ngSubmit)="formSubmit()">
                <!-- {{user | json}} -->
                <mat-form-field appearance="outline" class="full-width field-margin-right" >
                    <mat-label>First Name*</mat-label>
                    <input [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Placeholder" required>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Last Name*</mat-label>
                    <input  [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Placeholder" required>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width field-margin-right">
                    <mat-label>Username*</mat-label>
                    <input [(ngModel)]="user.userName" name="userName" matInput placeholder="Placeholder" required>
                    <mat-hint style="color:red;" >*Username must be unique</mat-hint>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email*</mat-label>
                    <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Placeholder" required>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width field-margin-right">
                    <mat-label >Select Gender*</mat-label>
                    <mat-select [(ngModel)]="user.gender" name="gender" required>
                      <mat-option value="Male">Male</mat-option>
                      <mat-option value="Female">Female</mat-option>
                    </mat-select>
                  </mat-form-field>

                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Phone Number*</mat-label>
                    <input [(ngModel)]="user.phone" name="phone" type="number" matInput placeholder="Placeholder" required>
                </mat-form-field>
                
                <mat-form-field appearance="outline" class="full-width field-margin-right">
                    <mat-label>Password*</mat-label>
                    <input [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Placeholder" required>
                </mat-form-field>
                <div class="container text-center" style="padding:20px">
                    <button mat-raised-button class="field-margin-right" type="submit" style=" background-color:#93d84e; color:#fff; width: 40%;">Singup</button>
                    <button mat-raised-button  type="reset" style=" background-color:#FF0A0A; color: #fff; width: 40%;">Clear</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
