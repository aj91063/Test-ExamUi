<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px">
      <div class="col-md-8 offset-md-2 form-color">
        <div class="container text-center">
          <img
            src="../../../assets/profile.png"
            alt="profile.png"
            width="120"
            class="img-logo"
            draggable="false"
          />
        </div>
        <h1 class="text-center" style="color: #ff7e06">Signup Here</h1>
        <form (ngSubmit)="formSubmit()">
          <!-- {{user | json}} -->
            <!-- input form start-->

              <div class="container">
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field
                    appearance="outline"
                    class="full-width field-margin-right"
                  >
                    <mat-label>First Name</mat-label>
                    <input
                      [(ngModel)]="user.firstName"
                      name="firstName"
                      matInput
                      placeholder="First Name"
                      required
                    />
                  </mat-form-field>


                  </div>
                  <div class="col-md-6">
                    <mat-form-field appearance="outline" class="full-width">
                      <mat-label>Last Name</mat-label>
                      <input
                        [(ngModel)]="user.lastName"
                        name="lastName"
                        matInput
                        placeholder="Last Name"
                        required
                      />
                    </mat-form-field>
                  </div>
                </div>


                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field
                    appearance="outline"
                    class="full-width field-margin-right"
                  >
                    <mat-label>Username</mat-label>
                    <input
                      [(ngModel)]="user.username"
                      (focusout)="userFormSubmit()"
                      name="username"
                      matInput
                      placeholder="Username"
                      required
                    />
                    <mat-hint style="color: red">*Username must be unique</mat-hint>
                  </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field appearance="outline" class="full-width">
                      <mat-label>Email</mat-label>
                      <input
                        [(ngModel)]="user.email"
                        name="email"
                        type="email"
                        matInput
                        placeholder="Email"
                        required
                      />
                    </mat-form-field>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field
                    appearance="outline"
                    class="full-width field-margin-right"
                  >
                    <mat-label>Select Gender</mat-label>
                    <mat-select [(ngModel)]="user.gender" name="gender" required>
                      <mat-option value="Male">Male</mat-option>
                      <mat-option value="Female">Female</mat-option>
                    </mat-select>
                  </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field appearance="outline" class="full-width">
                      <mat-label>Phone Number</mat-label>
                      <input
                        [(ngModel)]="user.phone"
                        name="phone"
                        type="number"
                        matInput
                        placeholder="Phone Number"
                        required
                      />
                      <mat-icon matSuffix>phone</mat-icon>
                    </mat-form-field>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field
                    appearance="outline"
                    class="full-width field-margin-right"
                  >
                    <mat-label>Password</mat-label>
                    <input
                      [(ngModel)]="user.password"
                      name="password"
                      [type]="hide ? 'password' : 'text'"
                      matInput
                      placeholder="Password"
                      required
                    />
                    <button
                      mat-icon-button
                      matSuffix
                      (click)="hide = !hide"
                      [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide"
                      type="button"
                    >
                      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
                    </button>
                  </mat-form-field>
                  </div>
                  <div class="col-md-6">

                  </div>
                </div>

              </div>
            <!-- input form end -->
          <div class="container text-center" style="padding: 20px">
            <button
              mat-raised-button
              class="field-margin-right1"
              type="submit"
              style="background-color: #93d84e; color: #fff; width: 40%"
            >
              Singup
            </button>
            <button
              mat-raised-button
              type="reset"
              style="background-color: #ff0a0a; color: #fff; width: 40%"
            >
              Clear
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
