<mat-card class="sticky card" >
  <mat-action-list>
    <div mat-subheader style="color: white;">Menu</div>
    <hr>
    <button mat-list-item [routerLink]="'/admin'"><mat-icon matListItemIcon style="color: white;">home</mat-icon><span>Home</span> </button>

    <button mat-list-item  [routerLink]="'/admin/profile'"><mat-icon matListItemIcon style="color: white;">account_circle</mat-icon ><span>Profile</span></button>
    <button mat-list-item  [routerLink]= "'/admin/categories'"><mat-icon matListItemIcon style="color: white;">list</mat-icon><span>Categories</span> </button>
    <button mat-list-item   [routerLink]="'/admin/addCategory'"><mat-icon matListItemIcon style="color: white;">add_circle_outline</mat-icon ><span>Add Categoery</span> </button>
    <button mat-list-item [routerLink]="'/admin/quizzes'"><mat-icon matListItemIcon style="color: white;">quiz</mat-icon ><span>Quizzes</span> </button>
    <button mat-list-item   [routerLink]="'/admin/addQuiz'"><mat-icon matListItemIcon style="color: white;">add</mat-icon ><span>Add Quiz</span> </button>
    <button mat-list-item  [routerLink]="'/admin/userDetails'"><mat-icon matListItemIcon style="color: white;">person</mat-icon ><span>User Details</span> </button>
    <button mat-list-item (click)="logout()"><mat-icon matListItemIcon style="color: white;">logout</mat-icon><span>Logout</span> </button>
  </mat-action-list>
</mat-card>
