<div class="bootstrap-wrapper center-div">
  <div class="container ">
    <h1>Questions of {{ title }} Quiz</h1>
    <div *ngIf="question.length == 0">
      Question is not avaliable to the quiz: <b> {{ title }}</b>
    </div>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="container">
          <div class="row">
            <div class="col-md-4 offset-md-4 mb10">
              <button mat-raised-button color="primary" class="text-center" [routerLink]="'/admin/addQuestion/'+qid+'/'+title">
                <mat-icon class="mat-18">add</mat-icon> Add Question
              </button>
            </div>
          </div>
        </div>
        <mat-card *ngFor="let q of question; let i = index" class="mb10">
          <mat-card-content>
            <p>
              <b>Q{{ i + 1 + ") " }}</b>
              <span [innerHTML]="q.content"></span>
            </p>
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-6" *ngIf="q.option1">
                  <p ><b>(a)</b> {{ q.option1 }}</p>
                </div>
                <div class="col-md-6" *ngIf="q.option2">
                  <p ><b>b)</b> {{ q.option2 }}</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6" *ngIf="q.option3 ">
                  <p ><b>c)</b> {{ q.option3 }}</p>
                </div>
                <div class="col-md-6" *ngIf="q.option4 ">
                  <p ><b>d)</b> {{ q.option4 }}</p>
                </div>
              </div>
              <hr />
              <button mat-button color="primary" (click)="toggleData()">
                Answer
              </button>
              <p class="mt10" id="myDIV" *ngIf="toDisplay">
                <b>Answer: </b> {{ q.answer }}
              </p>
              <hr>
            </div>

            <div class="action">
              <button mat-button color="primary" [routerLink]="'/admin/updateQuestion/' + q.quesId+'/'+title">Update</button>
              <button mat-button (click)="deleteQuestion(q.quesId)" color="warn">Delete</button>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
