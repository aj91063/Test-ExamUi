
<mat-card class="card">

      <mat-list>
        <div mat-subheader><h1> All Categories</h1></div>
            <mat-list-item *ngFor="let c of categories">
              <mat-icon matListItemIcon style="color: black;">
                list_alt
                </mat-icon>
              <div matListItemTitle>{{c.title}}</div>
              <div matListItemLine>{{c.description}}</div>
              <hr>
            </mat-list-item>
      </mat-list>
      <div class="container" style="margin: 20px; text-align: center;">
        <button mat-raised-button color="primary" [routerLink]="'/admin/addCategory'">Add New Category</button>
      </div>
</mat-card>
