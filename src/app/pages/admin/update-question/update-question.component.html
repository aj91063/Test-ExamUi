<!-- {{ question | json }} -->
<div class="bootstrap-wrapper">
  <div class="container center-div">
    <div class="row">
      <div class="col-md-12">
        <mat-card class="card">
          <mat-card-header>
            <mat-card-title
              >Update Question into
              {{ title.toUpperCase() }} Quiz</mat-card-title
            >
          </mat-card-header>
          <mat-card-content>
            <form (ngSubmit)="updateQuestion()">
              <!-- <mat-form-field appearance="fill" class="full-width">
                <mat-label>Question Content</mat-label>
                <textarea
                  rows="4"
                  [(ngModel)]="question.content"
                  name="content"
                  matInput
                  placeholder="Question content"
                  required

                ></textarea>
              </mat-form-field> -->
              <!-- select category/ -->
              <!-- app.component.html -->

              <ckeditor
                [editor]="Editor"
                tagName="textarea"
                name="content"
                [(ngModel)]="question.content"
              ></ckeditor>

              <mat-form-field appearance="fill" class="full-width mt10">
                <mat-label>Solution</mat-label>
                <textarea
                  rows="4"
                  [(ngModel)]="question.solution"
                  name="solution"
                  matInput
                  placeholder="Solution"
                  [rows]="2"
                ></textarea>
                <!-- select category/ -->
              </mat-form-field>

              <!-- marks and No. of question -->
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field appearance="fill" class="full-width mt20">
                    <mat-label>option 1</mat-label>
                    <input
                      [(ngModel)]="question.option1"
                      name="option1"
                      matInput
                      placeholder="option 1"
                      required
                      type="text"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field appearance="fill" class="full-width mt20">
                    <mat-label>option 2</mat-label>
                    <input
                      [(ngModel)]="question.option2"
                      name="option2"
                      matInput
                      placeholder="option 2"
                      required
                      type="text"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field appearance="fill" class="full-width mt20">
                    <mat-label>option 3</mat-label>
                    <input
                      [(ngModel)]="question.option3"
                      name="option3"
                      matInput
                      placeholder="option 3"
                      type="text"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field appearance="fill" class="full-width mt20">
                    <mat-label>option 4</mat-label>
                    <input
                      [(ngModel)]="question.option4"
                      name="option4"
                      matInput
                      placeholder="option 4"
                      type="text"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Choose Answer</mat-label>
                    <mat-select
                      required
                      [(ngModel)]="question.answer"
                      name="answer"
                    >
                      <mat-option
                        *ngIf="question.option1"
                        [value]="question.option1"
                        class="mouse"
                      >
                        {{ question.option1 }}
                      </mat-option>
                      <mat-option
                        *ngIf="question.option2"
                        [value]="question.option2"
                        class="mouse"
                      >
                        {{ question.option2 }}
                      </mat-option>
                      <mat-option
                        *ngIf="question.option3"
                        [value]="question.option3"
                        class="mouse"
                      >
                        {{ question.option3 }}
                      </mat-option>
                      <mat-option
                        *ngIf="question.option4"
                        [value]="question.option4"
                        class="mouse"
                      >
                        {{ question.option4 }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="container text-center">
                <button
                  mat-raised-button
                  class="mb20"
                  color="primary"
                  type="submit"
                >
                  Update
                </button>
                <button
                  mat-raised-button
                  class="mb20 ml20"
                  color="warn"
                  type="button"
                  (click)="cancle()"
                >
                  Cancle
                </button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
