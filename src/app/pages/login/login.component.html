<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top:20px">
            <div class="col-md-4 offset-md-4 form-color">
                <div class="container text-center ">
                    <img src="../../../assets/logo.png" alt="profile.png" width="120" class="img-logo"
                        draggable="false">
                </div>

                <form (ngSubmit)="loginFormSubmit()">
                    <!-- {{loginData | json}} -->
                    <h1 class="text-center" style="color:#FF7E06">Login Here</h1>
                    <mat-form-field appearance="outline" class="full-width field-margin-right">
                        <mat-label>Username</mat-label>
                        <input [(ngModel)]="loginData.userName" name="username" matInput placeholder="Username" required>
                        <!-- <mat-hint style="color:red;">*Username must be unique</mat-hint> -->
                    </mat-form-field>


                    <mat-form-field appearance="outline" class="full-width field-margin-right">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="loginData.password" name="password" type="password" matInput placeholder="Password" required>
                    </mat-form-field>
                    <div class="container text-center" style="padding:20px">
                        <button mat-raised-button class="field-margin-right" type="submit"
                            style=" background-color:#93d84e; color:#fff; width: 40%;">Login</button>
                        <button mat-raised-button type="reset"
                            style=" background-color:#FF0A0A; color: #fff; width: 40%;">Clear</button>
                    </div>
                    <div class="text-center" style="padding-bottom: 10px;">
                        <a  class="singup-anchor" [routerLink]="'/signup'">Create an account</a>
                        <br/>
                        <a  [routerLink]="'#'" class="forget-anchor">forget password</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
